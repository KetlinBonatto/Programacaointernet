<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dias passados</title>
</head>
<body>

  <h2>Calcular dias passados desde o início do ano</h2>

  <label for="dia">Dia:</label>
  <input type="number" id="dia" min="1" max="30" step="1"><br><br>

  <label for="mes">Mês:</label>
  <input type="number" id="mes" min="1" max="12" step="1"><br><br>

  <button onclick="calcularDias()">Calcular</button>

  <p id="resultado"></p>
  <script src="script.js"></script>

</body>
</html>
